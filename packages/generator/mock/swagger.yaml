      enum:
        - bezugsart.Eurolager
        - bezugsart.Dietlikon
        - bezugsart.Strecke
    searchRequest:
      type: object
      additionalProperties: false
      properties:
        filter:
          type: object
          additionalProperties: true
          # type: string
        sorts:
          type: object
          additionalProperties:
            type: string
        orderType:
