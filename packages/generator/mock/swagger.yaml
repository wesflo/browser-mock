        rights:
          - bestellbestand
          - warenkorb-debug
          - bestell_lager
          - geschaeftsfuehrung
          - warenkorb-piloten
  parameters:
    orderNumberParameter:
      name: orderNumber
      in: path
      description: orderNumber parameter for the details endpoint
      required: true
      schema:
        type: string
      examples:
        successful:
          value: "0023456789"
        badRequest:
          value: "9898525258"
        forbidden:
          value: "5615165651"
        internalServerError:
          value: "6654167521"
    positionNumberParameter:
      name: positionNumber
      in: path
      description: positionNumber parameter for the order
      required: true
      schema:
        type: integer
      examples:
        successful:
          value: 10
        badRequest:
          value: 00010
        forbidden:
          value: 00000
        internalServerError:
          value: 12345
    deliveredParameter:
      name: delivered
      in: path
      description: toggle flag for mark
      required: true
      schema:
        type: boolean
      examples:
        successful:
          value: true
        notFound:
          value: true
        forbidden:
          value: true
        internalServerError:
          value: true
    invoiceNumberParameter:
      name: invoiceNumber
      in: path
      description: invoice number
      required: true
      schema:
        type: string
      examples:
        successful:
          value: "8009209545"
        notFound:
          value: "1111111111"
        forbidden:
          value: "9999999999"
        internalServerError:
          value: "0000000000"

    readParameter:
      name: read
      in: path
      description: a flag indicating if the document shall be marked as read or as unread
      required: true
      schema:
        type: boolean
      examples:
        successful:
          value: true
        notFound:
          value: true
        forbidden:
          value: true
        internalServerError:
          value: true

